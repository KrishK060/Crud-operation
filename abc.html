<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Product Management System</h1>
    
    <!-- Product List -->
    <div>
      <h2>Products</h2>
      <div id="filters">
        <input type="text" id="filterById" placeholder="Filter by ProductId" />
        <button onclick="filterProducts()">Filter</button>
      </div>
      <div>
        <button onclick="sortProducts('ProductId')">Sort by ProductId</button>
        <button onclick="sortProducts('ProductName')">Sort by Product Name</button>
        <button onclick="sortProducts('Price')">Sort by Price</button>
      </div>
      <table id="productTable">
        <thead>
          <tr>
            <th>ProductId</th>
            <th>ProductName</th>
            <th>Price</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Add/Edit Product Form -->
    <div>
      <h2>Add/Edit Product</h2>
      <form id="productForm">
        <input type="hidden" id="productId" />
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required />
        <label for="productImage">Image URL:</label>
        <input type="url" id="productImage" required />
        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" required />
        <label for="productDescription">Description:</label>
        <textarea id="productDescription" required></textarea>
        <button type="submit">Save Product</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
